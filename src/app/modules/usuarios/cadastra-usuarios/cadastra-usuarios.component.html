<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="primeiroNome">Nome</label>
    <input type="text" formControlName="primeiroNome" id="primeiroNome" placeholder="Primeiro Nome">
    <label for="sobrenome">Sobrenome</label>
    <input type="text" formControlName="sobrenome" id="sobrenome" placeholder="Sobrenome">
    <label for="login">Login</label>
    <input type="text" formControlName="login" id="login" placeholder="Login">
    <label for="ptafSenha">Senha</label>
    <input type="password" formControlName="ptafSenha" id="ptafSenha" placeholder="Senha">
    <label for="telefone">Telefone</label>
    <input type="text" formControlName="telefone" id="telefone" placeholder="Telefone">
    <label for="cpf">CPF</label>
    <input type="text" formControlName="cpf" id="cpf" placeholder="CPF">
    <label for="email">E-mail</label>
    <input type="text" formControlName="email" id="email" placeholder="e-mail">

    <input type="hidden" name="idUserImage" [value]="idUserImage" formControlName="idUserImage">
    <input type="hidden" name="idEndereco" [value]="idEndereco" formControlName="idEndereco">
    <input type="hidden" name="idInstituicao" [value]="idInstituicao" formControlName="idInstituicao">
  </div>

    <form [formGroup]="contentUserForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="idContentUserRole">idContentUserRole</label>
        <select class="form-control" name="idContentUserRole" id="idContentUserRole" formControlName="idContentUserRole">
            <option *ngFor="let contentUserRole of contentUserRoles" value={{contentUserRole.id}}>{{contentUserRole.description}}</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="active" id="sim" [value]="'S'" formControlName="active">
        <label class="form-check-label" for="active">Sim</label>
      </div>
      <input type="hidden" name="idUserProfile" [value]="idUserProfile" formControlName="idUserProfile">
  </form>

    <form [formGroup]="enderecoForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <input type="text" formControlName="rua" placeholder="Rua">
        <input type="number" formControlName="numero" placeholder="Número">
        <input type="number" formControlName="numero" placeholder="Número">
        <input type="text" formControlName="complemento" placeholder="Complemento">
        <input type="text" formControlName="cep" placeholder="CEP">
        <input type="text" formControlName="bairro" placeholder="Bairro">
        <div class="form-group">
          <label for="idEstado">Estado</label>
          <select class="form-control" name="idEstado" id="idEstado" formControlName="idEstado">
              <option *ngFor="let estado of estados" value={{estado.id}}>{{estado.nome}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idCidade">Cidade</label>
          <select class="form-control" name="idCidade" id="idCidade" formControlName="idCidade">
              <option *ngFor="let cidade of cidades" value={{cidade.id}}>{{cidade.nome}}</option>
          </select>
        </div>
      </div>
    </form>

  <input type="submit" class="btn btn-primary mt-4" value="Salvar">
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>

<pre>{{resourceForm.value | json}}</pre>
