<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="nome">idRole</label>
    <input type="text" class="form-control" name="idRole" id="idRole" formControlName="idRole">
  </div>

  <div class="form-group">
    <label for="tipo">idUserProfile</label>
    <select class="form-control" name="idUserProfile" id="idUserProfile" formControlName="idUserProfile">
      <option value=1>Pessoa 1</option>
      <option value=2>Pessoa 2</option>
    </select>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="ativo" id="sim" [value]="'S'" formControlName="ativo">
    <label class="form-check-label" for="ativo">Sim</label>
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Salvar">
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>
