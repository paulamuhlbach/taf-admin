<button
    class="button1"
    [type]="type"
    [disabled]="disabled"
    [class]="'button1--' + color"
    [ngClass]="{
        'button1--large': large,
        'button1--small': small,
        'button1--disabled': disabled,
        'button1--outline': outline
    }"
    (click)="onClick()"
    *ngIf="mode === 'text-only'"
>
    {{ content }}
</button>
